<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Tails Pet Boarding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐾 Happy Tails Pet Boarding</h1>
    <p>Loving, cage-free care for your furry friends in [Your City]</p>

    <h2>Contact Us</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Tell us about your pet..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
